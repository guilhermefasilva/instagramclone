<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
<body>
    <div class="instagram-wrapper"> <!-- Container Pai-->
        
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">

        </div><!-- Fechamento container Instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                  <div class="profile-photo">
                      <img src="imagens/foto-perfil.jpg" alt="foto perfil">
                  </div>  <!--Fechamento container Profile photo-->
                    <a href="" class="instagram-login">Continue como guilhermefasilva</a>
                    <a href="" Class="instagram-logout">Remover Conta</a>
            </div><!--Fechamento container group logo-->
                <div class="group">
                    <p class="not-account">Não é guilhermefasilva</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p> 
                </div><!--Fechamento conteiner group-->
            
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>    
        </div> <!-- Fechamento container continue-->

    </div><!--Fechamento Container PAI-->

</body>
</html>
